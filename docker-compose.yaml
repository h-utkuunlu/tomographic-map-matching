services:
  tomographic_map_matching:
    build: .
    network_mode: host
    environment:
      - DISPLAY
      - TERM
    volumes:
      - /dev/dri:/dev/dri
      - /etc/localtime:/etc/localtime:ro
      - ./:/home/ubuntu/ros_ws/src/tomographic-map-matching
      - ./data:/data:ro
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
